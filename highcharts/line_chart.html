<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First HighCharts Chart</title>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <link href="css/bar_chart.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="container"></div>
    <div id="report"></div>
    <button id="button" class="autocompare">Add plot bands</button>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        "use strict";
        var $report = $('#report');
        var hasPlotBands = false;
        var $button = $('#button');

        Highcharts.setOptions({
          chart: {
            backgroundColor: {
              linearGradient: [0, 0, 500, 500],
              stops: [
                  [0, 'rgb(255, 255, 255)'],
                  [1, 'rgb(240, 240, 255)']
                  ]
            },
            borderWidth: 2,
            plotBackgroundColor: 'rgba(255, 255, 255, .9)',
            plotShadow: false,
            plotBorderWidth: 1
          }
        });

        var chart = new Highcharts.Chart({
          chart: {
            renderTo: 'container'
          },
          tooltip: {
            crosshairs: [true]
          },
          xAxis: {
            type: 'datetime',
            plotLines: [{
              color: 'red',
              dashStyle: 'longdashdot',
              value: Date.UTC(2010, 0, 4),
              width: 2
            }]
          },
          yAxis: {
            plotLines: [{
              color: 'red',
              dashStyle: 'dot',
              value: 150,
              width: 2
            }]
          },
          plotOptions: {
            series: {
              allowPointSelect: true,
              marker: {
                fillColor: null,
                lineWidth: 2,
                lineColor: null
              },
              dataLabels: {
                enabled: true,
                color: '#FFF',
                borderRadius: 5,
                backgroundColor: '#242424',
                borderWidth: 1,
                borderColor: '#8f9679',
                y: -5
              },
            pointStart: Date.UTC(2010, 0, 1),
            pointInterval: 3600 * 1000 * 24 // one day
            }
          },
          series:
            [{
              name: "Tokyo",
              data: [
                29.9,
                71.5,
                106.4,
                { y: 216.4,
                  color: '#BF0B23' },
                { y: 194.1,
                  marker: {
                    fillColor: '#FFF',
                    lineWidth: 2,
                    lineColor: '#BF0B23' } }
              ],
              dashStyle: 'shortdashdot',
              zones: [{
               value: 100,
               color: '#f7a35c'
              }, {
               value: 200,
               color: '#7cb5ec'
              }, {
               color: '#90ed7d'
              }]
            },
            {
              name: "London",
              data: [
                59.9,
                101.5,
                136.4,
                { y: 246.4,
                  color: '#BF0B23' },
                { y: 224.1,
                  marker: {
                    fillColor: '#FFF',
                    lineWidth: 2,
                    lineColor: '#BF0B23' } }
              ],
              dashStyle: 'longdash'
            }],
            lineWidth: 2
        });

        $button.click(function() {
          if (!hasPlotBands) {
            chart.xAxis[0].addPlotBand({
              color: 'rgba(198, 255, 0, .2)',
              from: Date.UTC(2010, 0, 2),
              to: Date.UTC(2010, 0, 3),
              label: {
                text: 'I am a label.',
                align: 'left',
                x: +10
              },
              events: {
                click: function(e) {
                  $report.html(e.type);
                },
                mouseover: function(e) {
                  $report.html(e.type);
                },
                mouseout: function(e) {
                  $report.html(e.type);
                }
              },
              id: 'plotband-1'
            });
            chart.yAxis[0].addPlotBand({
              color: 'rgba(198, 255, 0, .4)',
              from: 50,
              to: 70,
              id: 'plotband-2'
            });
            $button.html('Remove plot bands');
          } else {
            chart.xAxis[0].removePlotBand('plotband-1');
            chart.yAxis[0].removePlotBand('plotband-2');
            $button.html('Add plot bands');
          }
          hasPlotBands = !hasPlotBands;
        });

        var selectedPoints = chart.getSelectedPoints();
        console.log(selectedPoints);

      });
    </script>
  </body>
</html>
